<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    
    <!-- ■■sytleシート -->
    <style>
      * {
      box-sizing: border-box;
      }
      #app {
      max-width: 640px;
      margin: 0 auto;
      }
      table {
      width: 100%;
      border-collapse: collapse;
      }
      thead th {
      border-bottom: 2px solid #0099e4;
      color: #0099e4;
      }
      th,
      th {
      padding: 0 8px;
      line-height: 40px;
      }
      thead th.id {
      width: 50px;
      }
      thead th.state {
      width: 100px;
      }
      thead th.button {
      width: 60px;
      }
      tbody td.button, tbody td.state {
      text-align: center;
      }
      tbody tr td,
      tbody tr th {
      border-bottom: 1px solid #ccc;
      transition: all 0.4s;
      }
      tbody tr.done td,
      tbody tr.done th {
          background: #f8f8f8;
          color: #bbb;
      }
      tbody tr:hover td,
      tbody tr:hover th {
          background: #f4fbff;
      }
      button {
      border: none;
      border-radius: 20px;
      line-height: 24px;
      padding: 0 8px;
      background: #0099e4;
      color: #fff;
      cursor: pointer;
      }
    </style>
    
</head>

<!-- step01_インスタンスの作成 -->
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <!-- ■■body main -->
    <div id="app">
        <h1>チュートリアルToDoリスト</h1>

        <!-- step11 選択用フォームの作成 -->
        <label v-for="label in options">
            <input type="radio"
             v-model="current"
             v-bind:value="label.value">{{ label.label }}
        </label>

        <!-- リストの絞り込み機能 -->
        ( {{ computedTodos.length }}件を表示）

        <!-- step04_リスト用テーブル -->
        <table>
            <thead v-pre>
                <tr>
                    <th class="id">ID</th>
                    <th class="comment">コメント</th>
                    <th class="state">状態</th>
                    <th class="button">-</th>
                </tr>
            </thead>
            <tbody>
                 <!-- step05_リストレンダリング -->
                <tr 
                v-for="item in computedTodos"
                v-bind:key="item.id"
                v-bind:class="{done:item.state}">
                <th>{{ item.id }}</th>
                <td>{{ item.comment }}</td>
                <td class="state">
                        <!-- step10_状態の変更と削除の処理 -->
                        <button v-on:click="doChangeState(item)">
                            {{ labels[item.state] }}
                        </button>
                    </td>
                    <td class="button">
                        <button v-on:click.ctrl="doRemove(item)">
                            削除
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>※削除ボタンはコントロールキーを押しながらクリックして下さい</p>

        <!-- step06_フォーム入力値の取得 -->
        <h2>新しい作業の追加</h2>
        <form class="add-form" v-on:submit.prevent="doAdd">
            <!-- コメント入力フォーム -->
            コメント <input type="text" ref="comment">
            <!-- 追加ボタンのモック-->
            <button type="submit">追加</button>
        </form>
    </div>

    <script>
    
    // ■■削除予定
    // step02_ローカルストレージ API の使用
    const STORAGE_KEY = 'todos-vuejs-demo'
    let todoStorage = {
        fetch: function () {
            let todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
            todos.forEach(function (todo, index) {
                todo.id = index
        })
        todoStorage.uid = todos.length
        return todos
    },
    save: function (todos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
    }
    }

    // ■■Vue main
    // step01_インスタンスの作成
    const app = new Vue({
        el: '#app',
        data: {
            // step05_リストレンダリング
            todos: [],
            current: -1,
            options: [
                { value: -1, label: 'すべて' },
                { value: 0, label: '作業中' },
                { value: 1, label: '完了' }
            ]
        },

    // step12_リストの絞り込み機能
    computed: {

        computedTodos: function() {
            return this.todos.filter(function(el) {
                return this.current < 0 ? true : this.current === el.state
                }, this)
        },

        labels() {
            return this.options.reduce(function (a, b) {
                return Object.assign(a, { [b.value]: b.label })
            },{})
            // キーから見つけやすいように、次のように加工したデータを作成
            // {0: '作業中', 1: '完了', -1: 'すべて'}
            }
        },

    // step08_ストレージへの保存の自動化
    watch: {
        // オプションを使う場合はオブジェクト形式にする
        todos: {
            // 引数はウォッチしているプロパティの変更後の値
            handler: function (todos) {
                todoStorage.save(todos)
            },
            // deep オプションでネストしているデータも監視できる
            deep: true
        }
    },

    // step09_保存されたリストを取得しよう
    created() {
        // インスタンス作成時に自動的に fetch() する
        this.todos = todoStorage.fetch()
    },

    // step07_リストへの追加
    // step10_状態の変更と削除の処理
    methods: {
        doAdd: function (event, value) {
            let comment = this.$refs.comment
            if (!comment.value.length) {
                return
            }
            // { 新しいID, コメント, 作業状態 }
            // というオブジェクトを現在の todos リストへ push
            // 作業状態「state」はデフォルト「作業中=0」で作成
            this.todos.push({
                id: todoStorage.uid++,
                comment: comment.value,
                state: 0
            })
            // フォーム要素を空にする
            comment.value = ''
            // スプレッドシートへの行追加対応
            let array_ss   = []
            let array_Last = this.todos.slice(-1)
            array_ss.push([array_Last[0].id, array_Last[0].comment, array_Last[0].state])
            
            google.script.run.withFailureHandler(onFailure).inputSheet(array_ss)
        },

        doChangeState: function (item) {
            item.state = item.state ? 0 : 1
            // スプレッドシート「state」への行追加対応
            let index_Changestate = this.todos.indexOf(item)
            google.script.run.withFailureHandler(onFailure).changeState(index_Changestate)
        },

        // 削除の処理
        doRemove: function (item) {
            let index = this.todos.indexOf(item)
            this.todos.splice(index, 1)
            // スプレッドシートへの行削除対応
            google.script.run.withFailureHandler(onFailure).deleteSheet(index)
        }

    }
    })
    
    function onFailure(e) {
      alert([e.message, e.stack]);
    }
    
    </script>
    
</body>
</html>
